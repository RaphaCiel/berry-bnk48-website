<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120">
  <defs>
    <linearGradient id="berryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="festivalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Icon Section -->
  <g transform="translate(20, 10)">
    <!-- Leaves -->
    <path d="M50 20 Q 30 0, 10 30 T 50 40" fill="#4ade80" />
    <path d="M50 20 Q 70 0, 90 30 T 50 40" fill="#86efac" />
    
    <!-- Berry Body -->
    <path d="M20 40 C 10 40, 5 60, 15 85 C 25 110, 50 115, 50 115 C 50 115, 75 110, 85 85 C 95 60, 90 40, 80 40 Q 50 50, 20 40 Z" fill="url(#berryGradient)" />
    
    <!-- Highlights/Seeds -->
    <circle cx="35" cy="60" r="3" fill="white" opacity="0.4" />
    <circle cx="65" cy="60" r="3" fill="white" opacity="0.4" />
    <circle cx="50" cy="75" r="3" fill="white" opacity="0.4" />
    <circle cx="35" cy="90" r="2" fill="white" opacity="0.4" />
    <circle cx="65" cy="90" r="2" fill="white" opacity="0.4" />
    
    <!-- Shine -->
    <path d="M30 50 Q 40 45, 50 48" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.5" fill="none" />
  </g>

  <!-- Text Section -->
  <g transform="translate(110, 80)" font-family="Arial, sans-serif" font-weight="900" font-size="70">
    <text x="0" y="0" fill="url(#berryGradient)" style="filter: url(#glow)">Berry</text>
    <text x="195" y="0" fill="url(#festivalGradient)">Festival</text>
  </g>
  
  <!-- Decorative Stars/Sparkles -->
  <g fill="#fbbf24">
    <path d="M480 30 L 483 38 L 491 38 L 485 44 L 487 52 L 480 47 L 473 52 L 475 44 L 469 38 L 477 38 Z" transform="scale(0.8) translate(100,0)" />
    <circle cx="110" cy="30" r="3" fill="#f472b6" opacity="0.8" />
    <circle cx="450" cy="90" r="4" fill="#22d3ee" opacity="0.6" />
  </g>
</svg>
